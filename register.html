<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="form.css">
</head>

<body>
  <div class="form-container">
    <!--Register-->
    <div class="register-container">
      <h2 class="form-title" id="register">Register</h2>
      <form action="#">
        <div class="form-holder">
          <input type="text" class="form-control" placeholder="Name" required>
          <input type="email" class="form-control" placeholder="Email" required>
          <input type="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="button" id="registerBtn" class="btn submitbtn btn-primary">Register</button>
      </form>
    </div>
    <!--End Register-->

    <!--Log-in-->
    <div class="login-container slide-up ">
      <div class="login-wrapper">
        <h2 class="form-title" id="login">Log In</h2>
        <form action="index.html">
          <div class="form-holder">
            <input type="email" class="form-control" placeholder="Email" required>
            <input type="password" class="form-control" placeholder="Password" required>
          </div>
        <button type="submit" class="btn submitbtn btn-success">Log In</button>
        </form>
        <a href="#" class="forgot-password">Forgot Password</a>
      </div>
    </div>
  </div>
  <!--End Login-->
  <script src="form.js"></script>
</body>

</html>
